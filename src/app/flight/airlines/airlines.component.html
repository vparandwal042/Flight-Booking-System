<section id="airlines" class="d-flex justify-items-center">
  <div class="container top-dest-section">
    <div class="section-title text-center">
        <h2>Airlines</h2>
    </div>
    <hr>
    <div class="row bg-section">
        <div class="bg col-lg-3 mt-3" *ngFor = "let airline of allAirlines">
            <a href="#">
                <img src= "{{ airline.airlineImage }}" alt="">
            </a>
        </div>
    </div>
  </div>
</section>
